<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabricio's CathPed</title>
  <link rel="icon" href="{{ url_for('static', filename='images/heart-icon.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="login-overlay">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkLogin()">Login</button>
    
      <p id="error-message"></p>
    </div>
  </div>

  <header class="header">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/heart-icon.png') }}" alt="Heart Icon">
      <h1>Fabricio's CathPed</h1>
    </div>
    <div class="nav">
          <button onclick="window.location.href='/listpatient'">List of patients</button>
    </div>
  </header>
  
  <main>
    <section class="hero">
      <div class="left-content">
        <h2>Hello Fabricio</h2>
      </div>

      <div class="right-content">  
        <img src="{{ url_for('static', filename='images/fabricio-profile.png') }}" alt="Fabricio's Profile Picture">
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Fabricio's CathPed. All rights reserved.</p>
  </footer>

  <script>
    
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/check_session', { credentials: 'include' })
          .then(res => res.json())
          .then(data => {
              if (data.logged_in) {
                  document.getElementById("login-overlay").style.display = "none";
              }
          });
    });

    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch('/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              document.getElementById("login-overlay").style.display = "none";
          } else {
              document.getElementById("error-message").innerText = data.message;
          }
      })
      .catch(() => {
          document.getElementById("error-message").innerText = "Erro ao conectar com o servidor.";
      });
    }
  </script>

</body>
</html>
