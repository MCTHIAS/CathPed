<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Procedure Follow-Up</title>
    <link rel="icon" href="{{ url_for('static', filename='images/heart-icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/heart-icon.png') }}" alt="Heart Icon">
            <h1>Fabricio's CathPed</h1>
        </div>
        <div class="nav">
            <button onclick="window.location.href='/'">Home</button>
            <button onclick="window.location.href='/listpatient'">List of patients</button>
        </div>
    </header>

    <div class="case-evaluation-container">
        <h2>Post-Procedure Follow-Up - {{ patient.patient_full_name }}</h2>

        <form method="POST">
            <div class="question-container">
                <label class="question-text">Complicações Pós-Procedimento?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="post_procedure_complications" value="Sim"> Sim</label>
                    <label><input type="checkbox" name="post_procedure_complications" value="Não"> Não</label>
                </div>
            </div>

            <div class="save">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

</body>
</html>
